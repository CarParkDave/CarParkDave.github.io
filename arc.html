<h1>Basic Equation of a Circle <span style="font-size:85%; padding-left:30px">(Center at 0,0)</span></h1>


<div class="gDefinition" style="margin-bottom:20px">
A circle can be defined as the locus of all points that satisfy the equation

<div style="margin:6px;font-weight:bold; color:#666677">
x<sup>2</sup> + y<sup>2</sup> = r<sup>2</sup>
</div>

where x,y are the coordinates of each point and r is the radius of the circle.  
</div>
